<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Newsletter | Cafésy</title>

    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>

  href="img/favicon-light.webp"

/>

<link rel="preconnect" href="https://fonts.googleapis.com" />

  href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=DM+Serif+Display&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<link rel="stylesheet" href="css/preloader.css" />

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"
></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.11.0/lottie.min.js"></script>

<script defer src="js/live-chat.js"></script>
<script defer src="js/navbar.js"></script>
<script defer src="js/animations.js"></script>
<script defer src="js/newsletter.js"></script>
<script defer src="js/preloader.js"></script>

    <link rel="stylesheet" href="css/newsletter.css" />    
  </head>

  <body>
    <div id="preloader" class="">
  <div id="lottiePreloader"></div>
</div>

    
    <section class="newsletter-box">
      <div
        class="container text-center d-flex justify-content-center align-items-center"
      >
        <div class="newsletter-box-wrapper">
          <i class="fa-regular fa-envelope newsletter-box-icon"></i>

          <h1>Subscribe to Our Newsletter</h1>
          <p>Stay updated with our latest news and special offers!</p>

          <form action="/subscribe" method="post">

            <input
              type="email"
              class="form-email"
              name="email"
              placeholder="Email Address"
              required
            />

            <button type="submit" class="newsletter-box-btn newsletter-box-btn">
              Subscribe Now
            </button>

          </form>

          
          <button class="back-button" onclick="window.history.back();">Back to Cafésy</button>
        </div>
      </div>
    </section>
  </body>
</html>
