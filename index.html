<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script defer src="js/main.js"></script>

    <title>Caf√©sy - Connected. Organic. Alive.</title>
  </head>
  <body>

    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <img class="nav-logo" src="img/navbar-logo.webp" alt="Cafesy Logo" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <i class="nav-toggle-btn fa fa-bars"></i
              ></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="hero" class="d-flex align-items-center text-white">
        <div class="container">
          <div class="row">
            <div class="col col-lg-6 my-auto order-lg-1 order-md-2 order-1">
              <div class="content-wrapper">
                <h2>Where Every Sip is an</h2>
                <h1>Experience!</h1>
                <p>
                  Our coffee cafe offers a wide selection of high-quality,
                  ethically sourced coffee beans from around the world.
                </p>
                <button type="button" class="btn btn-light main-button">
                  Visit Shop
                  <i class="fa-solid fa-arrow-right main-button-icon"></i>
                </button>
              </div>
            </div>

            <div class="col col-lg-6 my-auto order-lg-2 order-md-1 order-0">
              <div class="content-wrapper">
                <div class="text-center d-flex justify-content-center">
                  <div class="header-img-wrapper">
                    <img
                      class="bean-1"
                      src="/img/Beans-1.webp"
                      alt="Coffee Bean 1"
                    />
                    <img
                      class="bean-2"
                      src="/img/Beans-2.webp"
                      alt="Coffee Bean 2"
                    />
                    <img
                      class="bean-3"
                      src="/img/Beans-3.webp"
                      alt="Coffee Bean 3"
                    />
                    <img
                      class="bean-4"
                      src="/img/Beans-4.webp"
                      alt="Coffee Bean 4"
                    />
                    <img
                      class="header-img"
                      src="/img/cafesy-coffee-cup.webp"
                      alt="Picture of a Cafesy Coffee Cup"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
